<h1>Liste de Pokémons</h1>
<input 
#input
type="namber"
(keyup.enter)="selectPokemon(input.value)"
>
<p
    *ngIf="pokemonSelected"
>

   </p>
<p>{{ pokemonsList[0].name }}</p>
